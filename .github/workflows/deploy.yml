name: ğŸ› ï¸ Build & Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

# use the GitHub repo name as the Pages project name
env:
  PROJECT_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: ğŸ—„ï¸ Cache Deno modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: ğŸš€ Build docs (VitePress)
        run: deno task build

      - name: ğŸ§¹ Clean any existing node_modules
        run: rm -rf node_modules

      - name: ğŸŒ Create & Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 1) create the project if it doesn't exist (noop on â€œalready existsâ€)
          preCommands: |
            wrangler pages project create ${{ env.PROJECT_NAME }} --production-branch=main --commit-dirty=true || true
          # 2) deploy the built output, substituting in the real project name
          command: |
            pages deploy docs/.vitepress/dist --project-name=${{ env.PROJECT_NAME }} --branch=main --commit-dirty=true
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
